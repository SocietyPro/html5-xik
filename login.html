<!-- BEGIN BODY -->


<body ng-controller="registerController as regC" class="login">

	<!-- BEGIN LOGO -->
	<div class="logo">
		<img src="assets/admin/layout/img/logo-big.png" alt=""/>
	</div>
	<!-- END LOGO -->


	<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
	<div class="menu-toggler sidebar-toggler">
	</div>
	<!-- END SIDEBAR TOGGLER BUTTON -->


	<!-- BEGIN LOGIN -->
	<div class="content" ng-show="regC.getPage() === 1"><!-- shows div if current page equals one -->
		<!-- BEGIN LOGIN FORM -->
		<form ng-submit="regC.addProfile()"><!-- On submit create profile -->
		
		  <div ng-show="!regC.currentTab()"><!-- Show div if current tab is false -->
			<h3 class="form-title">Welcome to Cambrian {{profile.name}}</h3>
			<div ng-show="regC.invalid()" class="alert alert-danger"><!-- Show if usename has invalid character -->
				<button class="close" data-close="alert"></button>
				<span id="InvalidCharErr">
				Invalid Character. </span>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Username</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input ng-model="regC.user.name" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" maxlength="{{regC.maxlength}}" id="txtName"/>   
				</div>
			</div>
			<div class="form-actions">
				<button type="button" class="btn" ng-hide="regC.firstLogin()" id="btnCreate" ng-click="regC.setTab(true)">
				<i class="m-icon-swapleft"></i> Cancel<!-- Returns to List View (if is the first login hide)-->
				</button>
				<button type="submit" class="btn green pull-right" ng-disabled="regC.invalid() || regC.gotError()" id="btnCreate">
				Create <i class="m-icon-swapright m-icon-white"></i> <!-- Create Profile and go to welcome page (if has error the button is disabled) -->
				</button>
			</div>
		  </div>
		  <div ng-show="regC.currentTab()"><!-- show div if current tab is true -->

			<div class="login-options">
				<h4>Choose an account</h4>
				<ul>
					<li ng-repeat="profile in regC.profiles"><!-- repeat for each profile -->
						<a href ng-click="regC.selectProfile(profile)">{{profile.name}}</a>
					</li>
				</ul>
			</div>
		<div class="form-actions">
			<button type="button" class="btn green pull-right" ng-click="regC.setTab(false)" id="btnCreate">
				Create Profile<i class="m-icon-swapright m-icon-white"></i><!-- Create more profiles, switch to Create View -->
			</button>
		</div>
		  </div>
		</form>
	</div>
	<!-- END LOGIN -->





	<div class="content" ng-show="regC.getPage() === 2">
		

		<!-- BEGIN PAGE HEADER-->
		<div class="row">
			<div class="col-md-12">
				<!-- BEGIN PAGE TITLE & BREADCRUMB-->
				<h3 class="page-title">
					<h1>Welcome {{regC.user.name}} </h1>
				</h3>
				<ul class="page-breadcrumb breadcrumb">
					<li>
						<i class="fa fa-home"></i>
						<a href="index.html">Home</a>
						<i class="fa fa-angle-right"></i>
					</li>
					<li class="pull-right">
						<div id="dashboard-report-range" class="dashboard-date-range tooltips" data-placement="top" data-original-title="Change dashboard date range">
							<i class="fa fa-calendar"></i>
							<span></span>
							<i class="fa fa-angle-down"></i>
						</div>
					</li>
				</ul>
				<!-- END PAGE TITLE & BREADCRUMB-->
			</div>
		</div>
		<!-- END PAGE HEADER-->

	</div>



	<!-- BEGIN COPYRIGHT -->

		  Metronic.init(); // init metronic core components
Layout.init(); // init current layout
