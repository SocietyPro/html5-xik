<div class="page-header-fixed page-full-width">

<!-- BEGIN HEADER -->
<div class="page-header navbar navbar-fixed-top">
	<!-- BEGIN HEADER INNER -->
	<div class="page-header-inner">
		<!-- BEGIN LOGO -->
		<div class="page-logo">
			<div class="menu-toggler sidebar-toggler hide">
				<!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
			</div>
		</div>
		<!-- END LOGO -->

		<!-- BEGIN RESPONSIVE MENU TOGGLER -->
		<div class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
		</div>
		<!-- END RESPONSIVE MENU TOGGLER -->

	</div>
	<!-- END HEADER INNER -->
</div>
<!-- END HEADER -->
<div class="clearfix">
</div>





<!-- BEGIN CONTAINER -->
<div class="page-container profile">
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper">
		<div class="page-content">

			
			<!-- BEGIN PAGE HEADER-->
			<div class="row">
				<div class="col-md-12">
					<div class="cover-photo">
						<img  src="img/cover-photo.jpg"/>
					</div>
				</div>
			</div>
			<!-- END PAGE HEADER-->



			<!-- BEGIN PAGE CONTENT-->
			<div class="row profile">
				<div class="col-md-12">
					<!--BEGIN TABS-->
					<div class="tabbable tabbable-custom tabbable-full-width">
						
						<ul class="nav nav-tabs">
							<li ng-class="{ active: profile.isSet(0) }">
								<a href ng-click="profile.setTab(0)">Profile </a>
							</li>
							<li ng-class="{ active: profile.isSet(1) }">
								<a id="aboutTab" href ng-click="profile.setTab(1)">About </a>
							</li>
						</ul>
						
						<div class="tab-content">
							
							<div class="tab-pane" ng-class="{active: profile.isSet(0) }" ng-show="profile.isSet(0)" >
								<div class="row">
									<div class="col-md-9">
										<div class="row">
											<div class="col-md-8 profile-info">
												<h1 id="welcomeProfile">{{profile.user.name}}</h1>
											</div>
											<!--end col-md-8-->
										</div>
										<!--end row-->
									</div>
								</div>
							</div>


							<!--tab_1_2-->
							<div class="tab-pane" ng-class="{active: profile.isSet(1) }" ng-show="profile.isSet(1)" >
								<div class="row profile-account">
									<div class="col-md-3">
										<img ng-src="{{profile.user.profile_picture}}" class="img-responsive" alt="" />
									</div>
									<div class="col-md-9">
										<about-profile></about-profile>
												
										<p>Select an image from your computer for your profile</p>
										<form ng-submit="profile.changeProfilePic($event)">
											<div class="form-group">
												<div class="fileinput fileinput-new" data-provides="fileinput">
													<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
														<img ng-src="{{profile.user.profile_picture}}" alt=""/>
													</div>
													<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
													</div>
													<div>
														<span class="btn default btn-file">
															<span class="fileinput-new">Select image</span>
															<span class="fileinput-exists">Change</span>
															<input type="file" name="profilePicture">
														</span>
														<a href="#" class="btn default fileinput-exists" data-dismiss="fileinput">Remove</a>
													</div>
												</div>
											</div>

											<div class="margin-top-10">
												<button type="submit" class="btn green">Submit</button>
												<button type="button" class="btn default">Cancel</button>
											</div>
										</form>
									</div>
									<!--end col-md-9-->
								</div>
							</div>
							<!--end tab-pane-->
							
						</div>
					</div>
					<!--END TABS-->
				</div>
			</div>
			
			
			
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTENT -->
</div>
<!-- END CONTAINER -->

	<div class="page-footer-inner">

		<span class="go-top">
		<i class="fa fa-angle-up"></i>

	</div>
</div>
